<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <h1>Acessar o sistema</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="cpf">CPF</label>
                <input type="number" name="cpf" id="cpf" placeholder="Digite o seu CPF:"> 
            </div>  
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Acessar">
            </div>           
        </form>
    </div>
</body>
</html>

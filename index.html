<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>CODIB</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="main-container">
      <h1>Crie um Usuário no Sistema</h1>
      <form method="get" action="dados.php" id="register-form">
        <div class="full-box">
          <label for="nome">Nome</label>
          <input
            type="text"
            name="fullname"
            id="nome"
            placeholder="Digite seu nome completo:"
          />
        </div>
        <div class="half-box spacing">
          <label for="cpf">CPF</label>
          <input
            type="number"
            name="cpf"
            id="cpf"
            placeholder="Digite seu CPF:"
          />
        </div>
        <div class="half-box">
          <label for="celular">Celular</label>
          <input
            type="tel"
            name="celular"
            id="celular"
            placeholder="Digite seu número de celular:"
          />
        </div>
        <div class="full-box">
          <label for="endereco">Endereço</label>
          <input
            type="text"
            name="endereco"
            id="endereco"
            placeholder="Digite seu endereco:"
          />
        </div>
        <div class="full-box">
          <input type="submit" id="btn-submit" value="Registrar" />
        </div>
        <div class="full-box">
          <label for="entrar">Ja possui Cadastro?</label>
          <a href = "entrar.html"> </a>
      </div>
      </form>
    </div>
    <p class="error-validation template"></p>
    <script src="scripts.js"></script>
    
    <a href="cadastros..html">Pag2</a>
    <a href="entrar.html">Pag3</a>   
  </body>
</html>
